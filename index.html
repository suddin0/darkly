<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/.resources/images/42/logo_128x128.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!--Copy code v2.x.x -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!-- twemoji -->
  <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
  

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Darkly',
      repo: 'https://github.com/suddin0/darkly',
      // logo : '/resources/images/42/logo.png',s
      homepage: 'README.md',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 4,
      alias: {'/.*/_sidebar.md': '/_sidebar.md'},
      plugins: [
        function (hook, vm) {
          // parse twemoji
          hook.doneEach(function() {
              twemoji.parse(document);
          });
        },
      ],
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
